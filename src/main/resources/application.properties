#datasource
spring.datasource.username=${JDBC_DATABASE_NAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=${JDBC_DATABASE_DRIVER}
spring.datasource.url=${JDBC_DATABASE_URL}
#JPA
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.show.sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hb2dll.auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#port
server.port=8080
#static path
spring.mvc.static-path-pattern=/**
#upload file
upload.path.avatar=${UPLOAD_FILE_AVATAR:}
upload.path.product=${UPLOAD_FILE_PRODUCT:}
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=10MB

