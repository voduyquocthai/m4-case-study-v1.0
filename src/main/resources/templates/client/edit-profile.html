<!DOCTYPE html>
<html lang="zxx" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>

    <!-- Google Font -->
    <link th:href="@{https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap}"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>

<body class="header-light header-fixed" id="body">
<div th:replace="/client/index :: header"></div>
<section class="spad">
    <div class="container">
        <div class="wrapper">
            <div class="page-wrapper">
                <div class="card card-table-border-none" id="recent-orders">
                    <div class="card-header justify-content-between">
                        <div>
                            <h2>Edit Profile</h2>
                        </div>
                    </div>
                    <div class="card-body pt-0 pb-5">
                        <form enctype="multipart/form-data" method="post" th:action="@{/clients/edit-profile}"
                              th:object="${userForm}">
                            <div class="col-md-12 mb-3">
                                <input type="hidden" th:field="*{id}" class="form-control" id="validationId"
                                       placeholder="" value="Md" required>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="validationServer01">Username</label>
                                <input type="text" th:field="*{username}" class="form-control" id="validationServer01"
                                       placeholder="Username" value="Md" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label>Password</label>
                                <input type="password" th:field="*{password}" class="form-control"
                                       placeholder="Password" value="Md">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="validationServer02">Email</label>
                                <input type="text" th:field="*{email}" class="form-control" id="validationServer02"
                                       placeholder="Email" value="Rahad">
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="validationServerUsername">Address</label>
                                <input type="text" th:field="*{address}" class="form-control" id="validationcolor"
                                       placeholder="Address"
                                       aria-describedby="inputGroupPrepend3"
                                >
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="validationServerUsername">Phone Number</label>
                                <input type="text" th:field="*{phoneNumber}" class="form-control" id="validation"
                                       placeholder="Phone Number"
                                       aria-describedby="inputGroupPrepend3"
                                >
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="validationServerUsername">Avatar</label>
                                <input type="file" th:field="*{image}" class="form-control"
                                       id="validationServerUsername" placeholder="Enter Avatar"
                                       aria-describedby="inputGroupPrepend3"
                                >
                            </div>
                            <div class="col-md-12 mb-3" hidden>
                                <select th:field="*{role}">
                                    <option th:each="r : ${roles}"
                                            th:selected="*{role}!=null ? (${r.id} == *{role.id}) : false"
                                            th:text="${r.name}"
                                            th:value="${r.id}"></option>
                                </select>
                            </div>
                            <div class="col-md-12 mb-3">
                                <button class="btn btn-primary" type="submit">Submit</button>
                                <a th:href="@{/clients/userDetail}" class="btn btn-success">Cancel</a>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="/client/index :: footer"></footer>
<!-- Footer Section End -->

<!-- Search Begin -->
<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Search here.....">
        </form>
    </div>
</div>
<!-- Search End -->

<!-- Js Plugins -->
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery.nicescroll.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.countdown.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/mixitup.min.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
